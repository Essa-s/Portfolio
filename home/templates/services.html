{% load static %}
<section class="services section-padding" id="section_3">
    <div class="container">
        <div class="row">

            <div class="col-lg-10 col-12 mx-auto">
                <div class="section-title-wrap d-flex justify-content-center align-items-center mb-5">
                    <img src="{% static 'home/images/handshake-man-woman-after-signing-business-contract-closeup.jpg' %}" class="avatar-image img-fluid" alt="">
                    <h2 class="text-white ms-4 mb-0">Services</h2>
                </div>
       
                <div class="row pt-lg-5">
                    {% for service in services %}
                    <div class="col-lg-6 col-12">
                        <div class="services-thumb">
                            <div class="d-flex flex-wrap align-items-center border-bottom mb-4 pb-3">
                                <h3 class="mb-0">{{service.service}}</h3>

                                <div class="services-price-wrap ms-auto">
                                    <p class="services-price-text mb-0">{{service.price}} $</p>
                                    <div class="services-price-overlay"></div>
                                </div>
                            </div>
                            <p>{{service.description}}</p>
                            <a href="{% url 'home:single-service' service.slug %}"  class="custom-btn custom-border-btn btn mt-3">Discover More</a>

                            <div class="services-icon-wrap d-flex justify-content-center align-items-center">
                                <i class="services-icon bi bi-postcard"></i>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
