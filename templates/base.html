{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="TemplateMo">

        <title>First Portfolio Bootstrap 5 Theme</title>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <link href="{% static 'home/css/bootstrap.min.css' %}" rel="stylesheet">

        <link href="{% static 'home/css/bootstrap-icons.css' %}" rel="stylesheet">

        <link href="{% static 'home/css/magnific-popup.css' %}" rel="stylesheet">

        <link href="{% static 'home/css/templatemo-first-portfolio-style.css' %}" rel="stylesheet">
        

    </head>
    <body>

        <section class="preloader">
            <div class="spinner">
                <span class="spinner-rotate"></span>    
            </div>
        </section>
       
        <main>
            {% block home %}
            
            {% endblock home %}

        </main>
        
        <!-- JAVASCRIPT FILES -->
        <script src="{% static 'home/js/jquery.min.js' %}"></script>
        <script src="{% static 'home/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'home/js/jquery.sticky.js' %}"></script>
        <script src="{% static 'home/js/click-scroll.js' %}"></script>
        <script src="{% static 'home/js/jquery.magnific-popup.min.js' %}"></script>
        <script src="{% static 'home/js/magnific-popup-options.js' %}"></script>
        <script src="{% static 'home/js/custom.js' %}"></script>
    </body>
</html>
